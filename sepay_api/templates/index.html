<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo VietQR</title>
</head>
<body>
    <h1>Tạo QR Code VietQR</h1>
    <form action="/generate" method="post">
        <label for="amount">Số tiền (VNĐ):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="content">Nội dung thanh toán:</label><br>
        <input type="text" id="content" name="content" required><br><br>
        
        <label for="bank_account">Tài khoản ngân hàng nhận:</label><br>
        <input type="text" id="bank_account" name="bank_account" required><br><br>
        
        <label for="bank_code">Mã ngân hàng:</label><br>
        <input type="text" id="bank_code" name="bank_code" required><br><br>
        
        <label for="user_bank_name">Tên chủ tài khoản:</label><br>
        <input type="text" id="user_bank_name" name="user_bank_name" required><br><br>
        
        <button type="submit">Tạo QR Code</button>
    </form>
</body>
</html>
